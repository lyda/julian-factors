<html>
  <head>
    <script src="factor.js"></script>
    <title>Your Julian Factor</title>
  </head>
  <body>
    <h1>Your Julian Factors</h1>
    <p>
      This page calculates the factors of your birthday as a Julian Day and compares them with a big list of famous people.
    </p>
    <form name="julian" id="julian" onSubmit="process_form(this); return false;" >
      <label for="year">Year:</label>
      <input type="text" name="year" id="year" size="4" value=""/>
      <label for="month">Month:</label>
      <select name="month" id="month">
	<option value="1">January</option>
	<option value="2">February</option>
	<option value="3">March</option>
	<option value="4">April</option>
	<option value="5">May</option>
	<option value="6">June</option>
	<option value="7">July</option>
	<option value="8">August</option>
	<option value="9">September</option>
	<option value="10">October</option>
	<option value="11">November</option>
	<option value="12">December</option>
      </select>

      <label for="day">Day:</label>
      <input type="text" name="day" id="day" size="2" value=""/>
      <input type="submit" name="Submit"/>

      <p>
	<div id="results" aria-live="polite">
	</div>
      </p>
    </form>
    <script>handle_query();</script>
  </body>
</html>
